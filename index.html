<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="utils.css" rel="stylesheet" type="text/css"/>
    
    <title>Calculator</title>
</head>
<body>
   <h1 class="text-center">Welcome to <span>calculate</span> me</h1> 
   <div class="container flex flex-col bg-black mx-auto items-center main">
    <div class="row">
        <input class="input" type="text"/>
    </div>
    <div class="row">
        <button class="button spe">C</button>
        <button class="button spe">%</button>
        <button class="button spe">M+</button>
        <button class="button operator">M-</button>
    </div>
    <div class="row">
        <button class="button num">7</button>
        <button class="button num">8</button>
        <button class="button num">9</button>
        <button class="button operator">*</button>
    </div>
    <div class="row">
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button class="button operator">/</button>
    </div>
    <div class="row">
        <button class="button num">1</button>
        <button class="button num">2</button>
        <button class="button num">3</button>
        <button class="button operator">+</button>
    </div>
    <div class="row">
        <button class="button num">0</button>
        <button class="button num">.</button>
        <button class="button num">=</button>
        <button class="button operator">-</button>
    </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
